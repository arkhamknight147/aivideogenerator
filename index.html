<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Video Generator</h1>
        <div class="form-group">
            <label for="photo">Upload Photo of Person:</label>
            <input type="file" id="photo" accept="image/png,image/jpeg" required>
            <img id="preview" style="display:none; max-width:200px; margin-top:10px;">
        </div>
        <div class="form-group">
            <label for="prompt">What should the person do? (e.g., "Person dancing in a park"):</label>
            <textarea id="prompt" rows="4" placeholder="Enter a short description" required></textarea>
        </div>
        <div class="form-group">
            <label for="aspect-ratio">Aspect Ratio:</label>
            <select id="aspect-ratio" required>
                <option value="16:9">16:9 (Landscape)</option>
                <option value="9:16">9:16 (Portrait)</option>
                <option value="1:1">1:1 (Square)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quality">Video Quality:</label>
            <select id="quality" required>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Video Duration:</label>
            <select id="duration" required>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
            </select>
        </div>
        <button id="generate-btn">Generate Video</button>
        <div id="result" style="margin-top:20px;">
            <p id="status">Ready to generate</p>
            <video id="video-output" controls style="display:none; max-width:100%;"></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
